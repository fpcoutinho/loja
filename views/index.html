{{template "_head.html"}}
{{template "_nav.html"}}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Nome}}</td>
                            <td>{{.Descricao}}</td>
                            <td>{{.Preco}}</td>
                            <td>{{.Quantidade}}</td>
                            <td>
                                <a href="/edit?id={{.ID}}" class="btn btn-info">Editar</a>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger" onClick="onDelete('{{.ID}}')">
                                    Deletar
                                </button>
                            </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">Criar Novo Produto</a>
        </div>
    </div>
</body>

<script>
    function onDelete(id) {
        const resposta = confirm("Deseja realmente deletar o produto?");
        if (resposta) {
            window.location.href = "/delete?id=" + id;
        }
    }
</script>

</html>
